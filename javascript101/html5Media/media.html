<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/default.js"></script>
</head>
<body>
    <video id="media" controls style="width:640px;height:360px;" poster="https://www.html5rocks.com/en/tutorials/video/basics/poster.png">
        <source src="https://www.html5rocks.com/en/tutorials/video/basics/devstories.webm" type='video/webm;codecs="vp8, vorbis"' />
        <source src="https://www.html5rocks.com/en/tutorials/video/basics/devstories.mp4" type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
        <track src="devstories-en.vtt" label="English subtitles" kind="subtitles" srclang="en" default>
        </track>
    </video>
    <br />
    <button type="button" id="play">Play</button>
</body>
</html>
